<header class="header">
  <nav class="nav containerPersonal">
    <a
      (click)="changeEstadoNav('Inicio')"
      class="nav__logo"
      (keyup)="changeEstadoNav('Inicio')"
      tabindex="0"
    >
      Junior
    </a>

    <div class="nav__menu" [ngClass]="showMenu ? 'show-menu ' : 'hide-menu'">
      <ul class="nav__list grid">
        <li class="nav__item" *ngFor="let item of itemsMenu">
          <a
            (click)="changeEstadoNav(item.nombre)"
            class="nav__link"
            [ngClass]="{ active: seleccionado === item.nombre }"
            (keyup)="changeEstadoNav(item.nombre)"
            tabindex="0"
          >
            <i class="{{ item.icono }} nav__icon"></i> {{ item.nombre }}
          </a>
        </li>
      </ul>
      <i
        class="fas fa-times nav__close"
        (click)="openAndCloseMenu()"
        (keyup)="openAndCloseMenu()"
        tabindex="0"
      >
      </i>
    </div>
    <div class="nav__btns">
      <!-- cambio de tema -->
      <i
        class="change-theme"
        [ngClass]="estadoTheme == 'inicial' ? 'far fa-moon' : 'fas fa-sun'"
        (click)="changeTheme()"
        (keyup)="changeTheme()"
        tabindex="0"
      ></i>
      <div
        class="nav__toggle"
        (click)="openAndCloseMenu()"
        (keyup)="openAndCloseMenu()"
        tabindex="0"
      >
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <!-- <progress value="0" max="100"></progress> -->
  </nav>
</header>
