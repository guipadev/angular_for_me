<div class="container">
  <h3>Informaci√≥n Juego de Tronos</h3>
  <div class="row my-3">
    <mat-tab-group>
      <mat-tab label="Personajes">
        <div class="row">
          <div *ngFor="let c of characters" class="col col-6 col-md-4">
            <mat-card class="character-card">
              <mat-card-header>
                <mat-card-title>{{
                  c.firstName + " " + c.lastName
                }}</mat-card-title>
                <mat-card-subtitle>{{ c.family }}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image [src]="c.imageUrl" class="character-image" />
              <mat-card-content>
                <p>
                  {{ c.title }}
                </p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Continentes">
        <div *ngFor="let c of continents">
          <h2>{{ c.name }}</h2>
        </div>
      </mat-tab>
      <!--<mat-tab label="Third">Content 3</mat-tab>-->
    </mat-tab-group>
  </div>
</div>
